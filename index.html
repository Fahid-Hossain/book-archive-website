<!doctype html>
<html lang="en">

<head>
    <title>Book-Archive</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background: url(https://images.unsplash.com/photo-1587321331708-cf94d549f405?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjAxfHxib29rc3xlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60);
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <!-- // input field  -->
    <div class="container">
        <form class="col-md-6 m-auto py-3">
            <h1 class="text-center text-secondary m-3">Welcome to my Library</h1>
            <div class="input-group mb-3">
                <input id="input-field" type="text" class="form-control" placeholder="search your book here ...">
                <div class="input-group-append">
                    <button id="myBtn" onclick="getBookName()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>

        <!-- //spinner display loading -->
        <div id="spinner" class="text-center d-none">
            <button class="btn btn-light" type="button" disabled>
                <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                Loading...
              </button>
        </div>

        <!-- // error display  -->
        <div id="errorDisplay" class="text-center text-danger"></div>

        <!-- // total result found display  -->

        <div class="mb-3" id="totalResultFound"></div>

        <!-- // display books card  -->
        <div id="displayBooks" class="row row-cols-1 row-cols-md-3 g-4">

        </div>

    </div>




    <!-- //js bundle sript  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- //js script  -->
    <script src="main.js"></script>
</body>

</html>
